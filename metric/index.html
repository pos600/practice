<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="upper">
            <h1 class="head">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="number-input" placeholder="00">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="lower">
            <div class="converted">Length(Meter/Feet)
                <p> <span id="meter-feet"></span>
                <span id="feet-meter"></span></p>
            </div>
            <div class="converted">Volume(Liters/Gallons)
                <p><span id="liter-gallon"></span>
                <span id="gallon-liter"></span></p>
            </div>
            <div class="converted">Mass(Kilograms/Pounds)
                <p><span id="kilo-pound"></span>
                <span id="pound-kilo"></span></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
